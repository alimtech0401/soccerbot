version: "3.3"

services:

  simulator:
    extends:
      file: docker-compose.yaml
      service: simulator
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri:rw
      - /dev/snd:/dev/snd:rw
      - ./external/webots/projects/samples/contests/robocup/controllers/referee/team_1.json:/root/webots/projects/samples/contests/robocup/controllers/referee/team_1.json:rw
      - ./external/webots/projects/samples/contests/robocup/controllers/referee/team_2.json:/root/webots/projects/samples/contests/robocup/controllers/referee/team_2.json:rw
      - ./external/webots/projects/samples/contests/robocup/protos/:/root/webots/projects/samples/contests/robocup/protos/:rw

  friendly1:
    extends:
      file: docker-compose.yaml
      service: friendly
    environment:
      X_POS: 4
      Y_POS: -3.15
      ANGLE: 1.57
      ROBOCUP_ROBOT_ID: 1
      ROBOCUP_TEAM_COLOR: "red"
      ROBOCUP_SIMULATOR_ADDR: "127.0.0.1:10001"
      ROBOCUP_MIRROR_SERVER_IP: 0.0.0.0
      ROBOCUP_GAMECONTROLLER_IP: 0.0.0.0
      TEAM_ID: 16
      ENABLE_PYBULLET: "false"
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  friendly2: # Left midfield
    extends:
      file: docker-compose.yaml
      service: friendly
    environment:
      X_POS: 1
      Y_POS: -3.15
      ANGLE: 1.57
      ROBOCUP_ROBOT_ID: 2
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_TEAM_COLOR: "red"
      ROBOCUP_SIMULATOR_ADDR: "127.0.0.1:10002"
      ROBOCUP_GAMECONTROLLER_IP: "0.0.0.0"
      ROBOCUP_MIRROR_SERVER_IP: "0.0.0.0"
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  friendly3: # Striker
    extends:
      file: docker-compose.yaml
      service: friendly
    environment:
      X_POS: 1
      Y_POS: 3.15
      ANGLE: -1.57
      ROBOCUP_ROBOT_ID: 3
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_TEAM_COLOR: "red"
      ROBOCUP_SIMULATOR_ADDR: "127.0.0.1:10003"
      ROBOCUP_GAMECONTROLLER_IP: "0.0.0.0"
      ROBOCUP_MIRROR_SERVER_IP: "0.0.0.0"
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  friendly4: # Right midfield
    extends:
      file: docker-compose.yaml
      service: friendly
    environment:
      X_POS: 4
      Y_POS: 3.15
      ANGLE: -1.57
      ROBOCUP_ROBOT_ID: 4
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_TEAM_COLOR: "red"
      ROBOCUP_SIMULATOR_ADDR: "127.0.0.1:10004"
      ROBOCUP_GAMECONTROLLER_IP: "0.0.0.0"
      ROBOCUP_MIRROR_SERVER_IP: "0.0.0.0"
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  oppponent1: # Goalie
    extends:
      file: docker-compose.yaml
      service: opponent
    environment:
      X_POS: -4
      Y_POS: -3.15
      ANGLE: 1.57
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_ROBOT_ID: 1
      ROBOCUP_TEAM_COLOR: "blue"
      ROBOCUP_SIMULATOR_ADDR: 127.0.0.1:10021
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  oppponent2: # Left midfield
    extends:
      file: docker-compose.yaml
      service: opponent
    environment:
      X_POS: -1
      Y_POS: -3.15
      ANGLE: 1.57
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_ROBOT_ID: 2
      ROBOCUP_TEAM_COLOR: "blue"
      ROBOCUP_SIMULATOR_ADDR: 127.0.0.1:10022
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  oppponent3: # Striker
    extends:
      file: docker-compose.yaml
      service: opponent
    environment:
      X_POS: -1
      Y_POS: 3.15
      ANGLE: -1.57
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_ROBOT_ID: 3
      ROBOCUP_TEAM_COLOR: "blue"
      ROBOCUP_SIMULATOR_ADDR: 127.0.0.1:10023
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1

  oppponent4: # Right midfield
    extends:
      file: docker-compose.yaml
      service: opponent
    environment:
      X_POS: -4
      Y_POS: 3.15
      ANGLE: -1.57
      ROBOCUP_TEAM_ID: 16
      ROBOCUP_ROBOT_ID: 4
      ROBOCUP_TEAM_COLOR: "blue"
      ROBOCUP_SIMULATOR_ADDR: 127.0.0.1:10024
      COMPETITION: "true"
      PYTHONUNBUFFERED: 1
