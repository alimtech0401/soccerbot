matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8.2
      env:
        - MATRIX_EVAL="CC=gcc-8.2 && CXX=g++-8.2 && CXX_FOR_BUILD=g++-8.2 && CC_FOR_BUILD=gcc-8.2 && TRAVIS_COMPILER=g++-8.2"

language: cpp

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  # install GCC ARM from GNU ARM Embedded Toolchain PPA
  - sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa -y
  - sudo apt-get -qq update
  - sudo apt-get -qq install gcc-arm-embedded

  # build GNU Make 4.1 from source
  - wget http://ftp.gnu.org/gnu/make/make-4.1.tar.gz
  - tar xvf make-4.1.tar.gz
  - cd make-4.1
  - ./configure
  - make
  - sudo make install
  - cd ..
  - rm -rf make-4.1

  # add Make to path
  - export PATH=/usr/local/bin/:$PATH

script:
  - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
  - g++ --version
  - cd $TRAVIS_BUILD_DIR/Robot/
  - make -j12 TARGET=F4 all
  - make -j12 TARGET=F7 all
